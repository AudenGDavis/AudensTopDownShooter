plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

jar {
    archiveClassifier.set('')
    manifest {
        attributes 'Main-Class': 'com.audentest.Main'
    }
}

dependencies {
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.7'
}

application {
    mainClass = 'com.audentest.Main' 
}

mainClassName = 'com.audentest.Main'